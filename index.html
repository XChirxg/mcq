<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Automation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="line-timer"></div>
        <div id="question-box">
            <h1 id="question">What is your name?</h1>
            <div class="options">
                <div class="option" id="A" onclick="checkAnswer('A')">
                    <div class="option-key">A</div>
                    <div class="option-text">Chirag Sharma</div>
                </div>
                <div class="option" id="B" onclick="checkAnswer('B')">
                    <div class="option-key">B</div>
                    <div class="option-text">Chinurag</div>
                </div>
                <div class="option" id="C" onclick="checkAnswer('C')">
                    <div class="option-key">C</div>
                    <div class="option-text">Chinu</div>
                </div>
                <div class="option" id="D" onclick="checkAnswer('D')">
                    <div class="option-key">D</div>
                    <div class="option-text">XChirxg</div>
                </div>
            </div>
        </div>
        <div id="answer-box" class="hidden">
            <h1 id="answer-text">Correct Answer: A</h1>
            <p id="explanation">Chirag Sharma is the correct name as displayed in the context.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
